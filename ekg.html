<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring BPM dan IBI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #003366);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #00ccff;
        }
        #bpm {
            font-size: 2em;
            color: #00ccff;
        }
        #ekgCanvas {
            border: 2px solid #00ccff;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Monitoring BPM dan IBI</h1>
    <div>
        <h2>BPM: <span id="bpm">0</span></h2>
        <canvas id="ekgCanvas" width="400" height="200"></canvas>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA3VtggZ3POaniiW29w0a9hxpdL8tsT_B8",
            authDomain: "heartalv-bbb9f.firebaseapp.com",
            databaseURL: "https://heartalv-bbb9f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "heartalv-bbb9f",
            storageBucket: "heartalv-bbb9f.appspot.com",
            messagingSenderId: "419949588771",
            appId: "1:419949588771:web:d0b4a4d2b3b2312b505c96",
            measurementId: "G-8RDRRPGWMW"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Referensi ke data heartRateData
        const heartRateRef = ref(database, 'heartRateData/demo-device');

        let currentBPM = 0;
        let lastUpdateTime = 0;

        // Mendapatkan data dari Firebase
        onValue(heartRateRef, (snapshot) => {
            const data = snapshot.val();
            console.log("Data dari Firebase:", data);
            
            if (data) {
                // Coba beberapa format data yang mungkin
                let bpmValue = 0;
                
                // Format 1: Data langsung (number)
                if (typeof data === 'number') {
                    bpmValue = data;
                } 
                // Format 2: Data dengan struktur tanggal-waktu
                else if (typeof data === 'object') {
                    // Cari nilai terbaru yang bukan 0
                    const dates = Object.keys(data).sort().reverse();
                    for (const date of dates) {
                        if (typeof data[date] === 'object') {
                            const times = Object.keys(data[date]).sort().reverse();
                            for (const time of times) {
                                if (data[date][time] !== 0) {
                                    bpmValue = data[date][time];
                                    break;
                                }
                            }
                        } else if (data[date] !== 0) {
                            bpmValue = data[date];
                            break;
                        }
                        if (bpmValue !== 0) break;
                    }
                }
                
                // Update hanya jika ada perubahan
                if (bpmValue !== currentBPM) {
                    currentBPM = bpmValue;
                    document.getElementById('bpm').innerText = currentBPM;
                    lastUpdateTime = Date.now();
                }
            } else {
                document.getElementById('bpm').innerText = "0";
                currentBPM = 0;
            }
        }, (error) => {
            console.error("Error fetching data: ", error);
            document.getElementById('bpm').innerText = "Error";
        });

        // Fungsi untuk menggambar grid
        function drawGrid(ctx, width, height) {
            ctx.strokeStyle = 'rgba(0, 204, 255, 0.3)';
            ctx.lineWidth = 0.5;

            for (let i = 0; i < width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, height);
                ctx.stroke();
            }

            for (let j = 0; j < height; j += 20) {
                ctx.beginPath();
                ctx.moveTo(0, j);
                ctx.lineTo(width, j);
                ctx.stroke();
            }
        }

        // Inisialisasi canvas
        window.onload = function() {
            const canvas = document.getElementById('ekgCanvas');
            const ctx = canvas.getContext('2d');
            drawGrid(ctx, canvas.width, canvas.height);

            // Animasi EKG
            let ekgData = [];
            let phase = 0;
            
            function animateEKG() {
                // Bersihkan canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawGrid(ctx, canvas.width, canvas.height);
                
                // Hitung posisi y berdasarkan BPM
                const centerY = canvas.height / 2;
                const amplitude = 30;
                const speed = 0.05 + (currentBPM / 200); // Kecepatan berdasarkan BPM
                
                // Gambar gelombang EKG
                ctx.beginPath();
                ctx.moveTo(0, centerY);
                
                for (let x = 0; x < canvas.width; x++) {
                    // Bentuk dasar gelombang EKG
                    let y = centerY;
                    
                    // Modifikasi bentuk berdasarkan BPM
                    const adjustedPhase = phase + x * speed;
                    
                    // Detak jantung (spike)
                    const spikeInterval = canvas.width / (currentBPM / 60 * 2); // Sesuaikan dengan BPM
                    const spikePos = x % spikeInterval;
                    
                    if (spikePos < 5) {
                        // Spike EKG
                        y = centerY - amplitude * (5 - spikePos);
                    } else if (spikePos < 15) {
                        // Kembali ke baseline
                        y = centerY;
                    } else {
                        // Gelombang kecil
                        y = centerY - Math.sin(adjustedPhase * 0.2) * 5;
                    }
                    
                    ctx.lineTo(x, y);
                }
                
                ctx.strokeStyle = '#00ccff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                phase += speed;
                requestAnimationFrame(animateEKG);
            }
            
            animateEKG();
        };
    </script>
</body>
</html>
