<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring BPM dan IBI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #003366);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #00ccff;
        }
        #bpm {
            font-size: 2em;
            color: #00ccff;
        }
        #ekgCanvas {
            border: 2px solid #00ccff;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Monitoring BPM dan IBI</h1>
    <div>
        <h2>BPM: <span id="bpm">0</span></h2>
        <canvas id="ekgCanvas" width="400" height="200"></canvas>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA3VtggZ3POaniiW29w0a9hxpdL8tsT_B8",
        authDomain: "heartalv-bbb9f.firebaseapp.com",
        databaseURL: "https://heartalv-bbb9f-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "heartalv-bbb9f",
        storageBucket: "heartalv-bbb9f.firebasestorage.app",
        messagingSenderId: "419949588771",
        appId: "1:419949588771:web:d0b4a4d2b3b2312b505c96",
        measurementId: "G-8RDRRPGWMW"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const heartRateRef = ref(database, 'heartRateData/demo-device');

    let currentBPM = 0;
    let lastUpdateTime = Date.now();

    onValue(heartRateRef, (snapshot) => {
        const data = snapshot.val();
        console.log("Data dari Firebase:", data);
        
        if (data) {
            let foundValue = false;
            const dates = Object.keys(data).sort().reverse();
            
            for (const date of dates) {
                if (data[date] && typeof data[date] === 'object') {
                    const times = Object.keys(data[date]).sort().reverse();
                    for (const time of times) {
                        const bpmValue = data[date][time];
                        if (bpmValue !== null && bpmValue !== undefined) {
                            currentBPM = bpmValue;
                            document.getElementById('bpm').innerText = currentBPM;
                            lastUpdateTime = Date.now();
                            foundValue = true;
                            break;
                        }
                    }
                } else if (data[date] !== null && data[date] !== undefined) {
                    currentBPM = data[date];
                    document.getElementById('bpm').innerText = currentBPM;
                    lastUpdateTime = Date.now();
                    foundValue = true;
                }
                if (foundValue) break;
            }
            
            if (!foundValue) {
                currentBPM = 0;
                document.getElementById('bpm').innerText = "0";
            }
        } else {
            currentBPM = 0;
            document.getElementById('bpm').innerText = "Data tidak tersedia";
        }
    }, (error) => {
        console.error("Error fetching data: ", error);
        document.getElementById('bpm').innerText = "Error";
    });

    function drawGrid(ctx, width, height) {
        ctx.strokeStyle = 'rgba(0, 204, 255, 0.2)';
        ctx.lineWidth = 0.5;

        // Garis vertikal (setiap 25px)
        for (let i = 0; i < width; i += 25) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, height);
            ctx.stroke();
        }

        // Garis horizontal (setiap 25px)
        for (let j = 0; j < height; j += 25) {
            ctx.beginPath();
            ctx.moveTo(0, j);
            ctx.lineTo(width, j);
            ctx.stroke();
        }
    }

    window.onload = function() {
        const canvas = document.getElementById('ekgCanvas');
        const ctx = canvas.getContext('2d');
        drawGrid(ctx, canvas.width, canvas.height);

        // Variabel untuk animasi EKG
        let xPos = 0;
        let lastBeatTime = 0;
        const dataPoints = Array(canvas.width).fill(canvas.height/2);
        
        function drawECGBeat(ctx, startX, bpm) {
            const centerY = canvas.height / 2;
            const amplitude = 40;
            const beatDuration = (60 / bpm) * 1000; // ms per beat
            const samplesPerBeat = 200;
            const samplesPerMs = samplesPerBeat / beatDuration;
            
            // Simpan titik-titik gelombang EKG
            const points = [];
            
            // Gelombang P (atrium depolarization)
            for (let i = 0; i < 20; i++) {
                const x = startX + i;
                const pProgress = i / 20;
                const y = centerY - Math.sin(pProgress * Math.PI) * amplitude * 0.2;
                points.push({x, y});
            }
            
            // Segmen PR
            for (let i = 20; i < 40; i++) {
                const x = startX + i;
                const y = centerY;
                points.push({x, y});
            }
            
            // Kompleks QRS (ventrikel depolarization)
            const qrsDuration = 10;
            // Gelombang Q
            points.push({x: startX + 40, y: centerY});
            points.push({x: startX + 42, y: centerY + amplitude * 0.3});
            // Gelombang R
            points.push({x: startX + 44, y: centerY - amplitude * 0.9});
            // Gelombang S
            points.push({x: startX + 46, y: centerY + amplitude * 0.4});
            points.push({x: startX + 48, y: centerY});
            
            // Segmen ST
            for (let i = 50; i < 70; i++) {
                const x = startX + i;
                const y = centerY;
                points.push({x, y});
            }
            
            // Gelombang T (ventrikel repolarization)
            for (let i = 70; i < 100; i++) {
                const x = startX + i;
                const tProgress = (i - 70) / 30;
                const y = centerY - Math.sin(tProgress * Math.PI) * amplitude * 0.3;
                points.push({x, y});
            }
            
            return points;
        }

        function animateECG() {
            // Bersihkan canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid(ctx, canvas.width, canvas.height);
            
            const centerY = canvas.height / 2;
            const now = Date.now();
            
            // Jika BPM = 0 atau data terlalu lama tidak update
            if (currentBPM === 0 || (now - lastUpdateTime) > 5000) {
                // Gambar flatline merah
                ctx.beginPath();
                ctx.moveTo(0, centerY);
                ctx.lineTo(canvas.width, centerY);
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Reset data points
                dataPoints.fill(centerY);
            } else {
                // Hitung waktu sejak detak terakhir
                const beatInterval = (60 / currentBPM) * 1000; // ms per beat
                
                // Jika waktunya untuk detak baru
                if (now - lastBeatTime > beatInterval) {
                    lastBeatTime = now;
                    
                    // Generate pola EKG untuk satu detak jantung
                    const beatPoints = drawECGBeat(ctx, 0, currentBPM);
                    
                    // Geser data points yang ada ke kiri
                    const shiftAmount = beatPoints.length;
                    for (let i = 0; i < dataPoints.length - shiftAmount; i++) {
                        dataPoints[i] = dataPoints[i + shiftAmount];
                    }
                    
                    // Tambahkan data points baru di akhir
                    for (let i = 0; i < beatPoints.length; i++) {
                        const pos = dataPoints.length - shiftAmount + i;
                        if (pos >= 0 && pos < dataPoints.length) {
                            dataPoints[pos] = beatPoints[i].y;
                        }
                    }
                }
                
                // Gambar garis EKG
                ctx.beginPath();
                ctx.moveTo(0, dataPoints[0]);
                
                for (let x = 1; x < dataPoints.length; x++) {
                    ctx.lineTo(x, dataPoints[x]);
                }
                
                ctx.strokeStyle = '#00ccff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            requestAnimationFrame(animateECG);
        }
        
        animateECG();
    };
</script>
</body>
</html>
