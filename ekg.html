<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring BPM dan EKG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #003366); /* Gradasi hitam ke biru */
            color: #ffffff; /* Mengubah warna teks menjadi putih untuk kontras */
            text-align: center;
            padding: 20px;
            height: 100vh; /* Memastikan body memenuhi seluruh tinggi layar */
            margin: 0; /* Menghapus margin default */
        }
        h1 {
            color: #00ccff; /* Warna biru cerah untuk judul */
        }
        #bpm {
            font-size: 2em;
            color: #00ccff; /* Warna biru cerah untuk BPM */
        }
        #ekgCanvas {
            border: 2px solid #00ccff; /* Border biru cerah untuk canvas */
            background-color: rgba(255, 255, 255, 0.1); /* Latar belakang canvas transparan */
            margin-top: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Monitoring BPM dan EKG</h1>
    <div>
        <h2>BPM: <span id="bpm">0</span></h2>
        <canvas id="ekgCanvas" width="400" height="200"></canvas>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3VtggZ3POaniiW29w0a9hxpdL8tsT_B8",
            authDomain: "heartalv-bbb9f.firebaseapp.com",
            databaseURL: "https://heartalv-bbb9f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "heartalv-bbb9f",
            storageBucket: "heartalv-bbb9f.firebasestorage.app",
            messagingSenderId: "419949588771",
            appId: "1:419949588771:web:d0b4a4d2b3b2312b505c96",
            measurementId: "G-8RDRRPGWMW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Referensi ke data heartRateData
        const heartRateRef = ref(database, 'heartRateData/demo-device');

        let currentBPM = 0;

        // Mendapatkan data dari Firebase
        onValue(heartRateRef, (snapshot) => {
            const data = snapshot.val();
            console.log("Data dari Firebase:", data); // Log data untuk debugging
            if (data !== null) {
                currentBPM = data; // Simpan nilai BPM saat ini
                document.getElementById('bpm').innerText = data;
            } else {
                document.getElementById('bpm').innerText = "Data tidak tersedia";
            }
        }, (error) => {
            console.error("Error fetching data: ", error);
            document.getElementById('bpm').innerText = "Error fetching data";
        });

        // Fungsi untuk menggambar grid
        function drawGrid(ctx, width, height) {
            ctx.strokeStyle = 'rgba(0, 0, 0, 1)'; // Garis grid berwarna hitam
            ctx.lineWidth = 0.5;

            // Menggambar garis vertikal
            for (let i = 0; i < width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, height);
                ctx.stroke();
            }

            // Menggambar garis horizontal
            for (let j = 0; j < height; j += 20) {
                ctx.beginPath();
                ctx.moveTo(0, j);
                ctx.lineTo(width, j);
                ctx.stroke();
            }
        }

        // Memanggil fungsi untuk menggambar grid saat halaman dimuat
        window.onload = function() {
            const canvas = document.getElementById('ekgCanvas');
            const ctx = canvas.getContext('2d');
            drawGrid(ctx, canvas.width, canvas.height);

            // Mengupdate grafik EKG setiap 100 ms
            setInterval(() => {
                drawEKG(ctx);
            }, 100);
        };

        // Fungsi untuk menggambar EKG
        let ekgData = [];
        let ekgIndex = 0;

        function drawEKG(ctx) {
            const canvas = document.getElementById('ekgCanvas');
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Bersihkan canvas

            // Menggambar grid
            drawGrid(ctx, canvas.width, canvas.height);

            // Logika untuk menggambar EKG
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            
            // Simulasi data EKG menggunakan nilai BPM
            const ekgValue = Math.sin(ekgIndex * (Math.PI / 15)) * (currentBPM / 2) + (canvas.height / 2);
            ekgData.push(ekgValue);
            ekgIndex++;

            // Log data EKG untuk debugging
            console.log("Data EKG:", ekgData);

            for (let i = 0; i < ekgData.length; i++) {
                ctx.lineTo(i, ekgData[i]);
            }
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 1)'; // Mengubah warna grafik menjadi putih lebih terang
            ctx.stroke();

            // Menggeser data EKG untuk animasi
            if (ekgData.length > canvas.width) {
                ekgData.shift();
            }
        }
    </script>
</body>
</html>
