<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring BPM dan IBI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #003366);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #00ccff;
        }
        #bpm {
            font-size: 2em;
            color: #00ccff;
        }
        #ekgCanvas {
            border: 2px solid #00ccff;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Monitoring BPM dan IBI</h1>
    <div>
        <h2>BPM: <span id="bpm">0</span></h2>
        <canvas id="ekgCanvas" width="400" height="200"></canvas>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA3VtggZ3POaniiW29w0a9hxpdL8tsT_B8",
        authDomain: "heartalv-bbb9f.firebaseapp.com",
        databaseURL: "https://heartalv-bbb9f-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "heartalv-bbb9f",
        storageBucket: "heartalv-bbb9f.firebasestorage.app",
        messagingSenderId: "419949588771",
        appId: "1:419949588771:web:d0b4a4d2b3b2312b505c96",
        measurementId: "G-8RDRRPGWMW"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const heartRateRef = ref(database, 'heartRateData/demo-device');

    let currentBPM = 0;
    let targetBPM = 0;
    let lastUpdateTime = Date.now();
    let transitionStartTime = 0;
    const TRANSITION_DURATION = 800; // Durasi transisi dalam milidetik

    onValue(heartRateRef, (snapshot) => {
        const data = snapshot.val();
        console.log("Data dari Firebase:", data);
        
        if (data) {
            let foundValue = false;
            const dates = Object.keys(data).sort().reverse();
            
            for (const date of dates) {
                if (data[date] && typeof data[date] === 'object') {
                    const times = Object.keys(data[date]).sort().reverse();
                    for (const time of times) {
                        const bpmValue = data[date][time];
                        if (bpmValue !== null && bpmValue !== undefined) {
                            targetBPM = bpmValue;
                            transitionStartTime = Date.now();
                            lastUpdateTime = Date.now();
                            foundValue = true;
                            break;
                        }
                    }
                } else if (data[date] !== null && data[date] !== undefined) {
                    targetBPM = data[date];
                    transitionStartTime = Date.now();
                    lastUpdateTime = Date.now();
                    foundValue = true;
                }
                if (foundValue) break;
            }
            
            if (!foundValue) {
                targetBPM = 0;
                transitionStartTime = Date.now();
            }
        } else {
            targetBPM = 0;
            transitionStartTime = Date.now();
        }
    }, (error) => {
        console.error("Error fetching data: ", error);
        targetBPM = 0;
        transitionStartTime = Date.now();
    });

    function drawGrid(ctx, width, height) {
        ctx.strokeStyle = 'rgba(0, 204, 255, 0.2)';
        ctx.lineWidth = 0.5;

        for (let i = 0; i < width; i += 25) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, height);
            ctx.stroke();
        }

        for (let j = 0; j < height; j += 25) {
            ctx.beginPath();
            ctx.moveTo(0, j);
            ctx.lineTo(width, j);
            ctx.stroke();
        }
    }

    function smoothStep(start, end, progress) {
        // Fungsi easing untuk transisi yang halus
        progress = Math.min(1, Math.max(0, progress));
        return start + (end - start) * (progress * progress * (3 - 2 * progress));
    }

    window.onload = function() {
        const canvas = document.getElementById('ekgCanvas');
        const ctx = canvas.getContext('2d');
        drawGrid(ctx, canvas.width, canvas.height);

        // Buffer untuk menyimpan titik-titik EKG
        const bufferSize = canvas.width;
        let ecgBuffer = Array(bufferSize).fill(canvas.height/2);
        let lastBeatTime = 0;
        let phase = 0;
        
        function generateECGPoint(x, bpm, time) {
            const centerY = canvas.height / 2;
            const amplitude = 40;
            const beatInterval = (60 / bpm) * 1000;
            const beatPhase = (time % beatInterval) / beatInterval;
            
            // Jika BPM 0, kembalikan garis lurus
            if (bpm <= 0) return centerY;
            
            // Posisi dalam siklus detak jantung (0-1)
            const posInBeat = (x % 100) / 100;
            
            // Gelombang P (depolarisasi atrium)
            if (posInBeat >= 0.0 && posInBeat < 0.15) {
                const pProgress = (posInBeat - 0.0) / 0.15;
                return centerY - Math.sin(pProgress * Math.PI) * amplitude * 0.2;
            }
            // Kompleks QRS (depolarisasi ventrikel)
            else if (posInBeat >= 0.15 && posInBeat < 0.25) {
                if (posInBeat < 0.17) { // Gelombang Q
                    return centerY + amplitude * 0.3;
                } else if (posInBeat < 0.20) { // Gelombang R
                    return centerY - amplitude * 0.9;
                } else { // Gelombang S
                    return centerY + amplitude * 0.4;
                }
            }
            // Gelombang T (repolarisasi ventrikel)
            else if (posInBeat >= 0.35 && posInBeat < 0.50) {
                const tProgress = (posInBeat - 0.35) / 0.15;
                return centerY - Math.sin(tProgress * Math.PI) * amplitude * 0.3;
            }
            // Baseline
            else {
                // Tambahkan sedikit noise untuk realism
                return centerY + Math.sin(time * 0.01 + x * 0.1) * 2;
            }
        }

        function animateECG() {
            const now = Date.now();
            const timeSinceLastUpdate = now - lastUpdateTime;
            
            // Update currentBPM dengan transisi halus
            const transitionProgress = Math.min(1, (now - transitionStartTime) / TRANSITION_DURATION);
            currentBPM = smoothStep(currentBPM, targetBPM, transitionProgress);
            document.getElementById('bpm').innerText = Math.round(currentBPM);
            
            // Bersihkan canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid(ctx, canvas.width, canvas.height);
            
            const centerY = canvas.height / 2;
            
            // Jika tidak ada data atau BPM 0
            if (currentBPM <= 0 || timeSinceLastUpdate > 5000) {
                // Gambar flatline merah
                ctx.beginPath();
                ctx.moveTo(0, centerY);
                ctx.lineTo(canvas.width, centerY);
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Reset buffer
                ecgBuffer.fill(centerY);
            } else {
                // Geser buffer ke kiri
                ecgBuffer.shift();
                
                // Tambahkan titik baru di akhir buffer
                const newPoint = generateECGPoint(phase, currentBPM, now);
                ecgBuffer.push(newPoint);
                phase += 1;
                
                // Gambar garis EKG
                ctx.beginPath();
                ctx.moveTo(0, ecgBuffer[0]);
                
                for (let x = 1; x < ecgBuffer.length; x++) {
                    ctx.lineTo(x, ecgBuffer[x]);
                }
                
                ctx.strokeStyle = '#00ccff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            requestAnimationFrame(animateECG);
        }
        
        animateECG();
    };
</script>
</body>
</html>
