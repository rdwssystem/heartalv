<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Grafik Detak Jantung</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: #000000;
    }

    canvas {
      background-color: #ffffff;
      border: 2px solid #333;
      width: 600px;
      height: 300px;
    }

    #backButton, #previousDayButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #backButton:hover, #previousDayButton:hover {
      background-color: #005fa3;
    }

    #dateLabel {
      margin-top: 10px;
      font-size: 16px;
      color: #000000;
    }
  </style>
</head>
<body>
  <h1>Grafik Detak Jantung</h1>
  <div id="dateLabel">Tanggal: 2025-6-18</div>
  <canvas id="heartRateCanvas" width="600" height="300"></canvas>
  <button id="previousDayButton">Lihat Hari Sebelumnya</button>
  <button id="backButton">Kembali ke Dashboard</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3VtggZ3POaniiW29w0a9hxpdL8tsT_B8",
      authDomain: "heartalv-bbb9f.firebaseapp.com",
      databaseURL: "https://heartalv-bbb9f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "heartalv-bbb9f",
      storageBucket: "heartalv-bbb9f.appspot.com",
      messagingSenderId: "419949588771",
      appId: "1:419949588771:web:d0b4a4d2b3b2312b505c96",
      measurementId: "G-8RDRRPGWMW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentDate = '2025-6-18';
    const dateLabel = document.getElementById('dateLabel');

    function fetchData(date) {
      const refData = ref(db, `heartRateData/demo-device/${date}`);
      onValue(refData, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          drawChart(data);
          dateLabel.innerText = `Tanggal: ${date}`;
        } else {
          clearChart();
        }
      });
    }

    function drawChart(data) {
      const canvas = document.getElementById("heartRateCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawGrid(ctx);

      const times = Object.keys(data).sort();
      const values = times.map(time => data[time]);

      const minBPM = 60;
      const maxBPM = 80;
      const scaleY = canvas.height / (maxBPM - minBPM);

      ctx.beginPath();
      times.forEach((time, index) => {
        const x = (canvas.width / (times.length - 1)) * index;
        const y = canvas.height - (values[index] - minBPM) * scaleY;
        if (index === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });

      ctx.strokeStyle = "#cc6600";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Titik merah
      times.forEach((time, index) => {
        const x = (canvas.width / (times.length - 1)) * index;
        const y = canvas.height - (values[index] - minBPM) * scaleY;
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        ctx.fillStyle = "#ff0000";
        ctx.fill();
      });
    }

    function drawGrid(ctx) {
      ctx.strokeStyle = '#888';
      ctx.lineWidth = 1;
      ctx.setLineDash([5, 5]);

      const height = ctx.canvas.height;
      const width = ctx.canvas.width;

      // Horizontal (BPM)
      for (let y = 0; y <= 5; y++) {
        const yPos = (height / 5) * y;
        ctx.beginPath();
        ctx.moveTo(0, yPos);
        ctx.lineTo(width, yPos);
        ctx.stroke();

        const bpm = 80 - (y * 4);
        ctx.fillStyle = '#000';
        ctx.setLineDash([]);
        ctx.fillText(`${bpm} bpm`, 5, yPos - 2);
        ctx.setLineDash([5, 5]);
      }

      // Vertikal (Waktu)
      for (let x = 0; x <= 10; x++) {
        const xPos = (width / 10) * x;
        ctx.beginPath();
        ctx.moveTo(xPos, 0);
        ctx.lineTo(xPos, height);
        ctx.stroke();
      }
    }

    function clearChart() {
      const canvas = document.getElementById("heartRateCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff0000";
      ctx.fillText("Tidak ada data untuk tanggal ini", canvas.width / 4, canvas.height / 2);
    }

    document.getElementById('previousDayButton').addEventListener('click', () => {
      const dateParts = currentDate.split('-');
      const prev = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
      prev.setDate(prev.getDate() - 1);
      currentDate = `${prev.getFullYear()}-${prev.getMonth() + 1}-${prev.getDate()}`;
      fetchData(currentDate);
    });

    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'dsb.html';
    });

    fetchData(currentDate);
  </script>
</body>
</html>
