<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Rekaman Harian BPM</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #00bfff);
            color: white;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        button {
            background-color: #00bfff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0080ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grafik Rekaman Harian BPM</h1>
        <canvas id="heartRateChart"></canvas>
        <button id="backButton">Kembali ke Dashboard</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3VtggZ3POaniiW29w0a9hxpdL8tsT_B8",
            authDomain: "heartalv-bbb9f.firebaseapp.com",
            databaseURL: "https://heartalv-bbb9f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "heartalv-bbb9f",
            storageBucket: "heartalv-bbb9f.firebasestorage.app",
            messagingSenderId: "419949588771",
            appId: "1:419949588771:web:d0b4a4d2b3b2312b505c96",
            measurementId: "G-8RDRRPGWMW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const heartRateData = [];
        const timestamps = [];

        const dataRef = ref(db, 'heartRateData/demo-device/2025-6-18');
        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            for (const time in data) {
                timestamps.push(time);
                heartRateData.push(data[time]);
            }
            renderChart();
        });

        function renderChart() {
            const ctx = document.getElementById('heartRateChart').getContext('2d');
            const heartRateChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'Heart Rate (BPM)',
                        data: heartRateData,
                        borderColor: 'rgba(0, 191, 255, 1)',
                        backgroundColor: 'rgba(0, 191, 255, 0.2)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'BPM'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Waktu'
                            }
                        }
                    }
                }
            });
        }

        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'dashboard.html'; // Ganti dengan URL dashboard Anda
        });
    </script>
</body>
</html>
