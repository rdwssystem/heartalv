<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Health Monitoring Dashboard</title>
<!-- Material Icons CDN -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: #0f172a; /* Dark blue background */
    color: #e0e7ff; /* Light text */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Container for views */
  .container {
    max-width: 960px;
    margin: 32px auto;
    background: linear-gradient(145deg, #0f172a 0%, #1e293b 100%);
    border-radius: 16px;
    box-shadow:
      0 4px 20px rgb(0 149 255 / 0.25),
      inset 0 0 40px rgb(0 238 255 / 0.15);
    padding: 32px 40px;
    min-height: 480px;
    display: flex;
    flex-direction: column;
  }

  h1, h2, h3, h4 {
    margin-top: 0;
  }

  h1 {
    font-weight: 800;
    font-size: 2.4rem;
    background: linear-gradient(90deg, #22d3ee, #3b82f6, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 4px;
  }

  /* Small descriptive text */
  .small-text {
    font-size: 0.8rem;
    color: #94a3b8;
    margin-bottom: 16px;
  }

  /* Heart Icon below title */
  .heart-icon {
    font-size: 48px;
    color: #3b82f6;
    margin-bottom: 32px;
    user-select: none;
  }

  /* Navigation bar */
  nav#main-nav {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-bottom: 32px;
  }
  nav#main-nav button {
    background: transparent;
    border: 2px solid #22d3ee;
    color: #22d3ee;
    font-weight: 600;
    font-size: 1rem;
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  nav#main-nav button.active,
  nav#main-nav button:hover:not(:disabled) {
    background: #22d3ee;
    color: #0f172a;
    box-shadow: 0 4px 12px #22d3eeaa;
  }
  nav#main-nav button:disabled {
    opacity: 0.5;
    cursor: default;
  }

  /* Forms */
  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
    max-width: 420px;
    margin: auto;
  }
  input[type="text"], input[type="password"], input[type="number"], select {
    padding: 12px 16px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    color: #0f172a;
  }
  input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus, select:focus {
    outline: 2px solid #3b82f6;
  }
  button.submit-btn {
    background: #3b82f6;
    border: none;
    border-radius: 12px;
    padding: 14px;
    font-weight: 600;
    font-size: 1rem;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  button.submit-btn:hover {
    background: #60a5fa;
  }

  /* Error message */
  .error-message {
    color: #f87171;
    font-weight: 700;
    text-align: center;
  }
  .success-message {
    color: #4ade80;
    font-weight: 700;
    text-align: center;
  }

  /* Dashboard menu icons container */
  .dashboard-menu {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 32px;
    justify-items: center;
    margin-top: 32px;
  }
  .menu-item {
    background: #1e293b;
    border-radius: 16px;
    padding: 24px 16px;
    width: 140px;
    box-shadow: 0 0 10px #3b82f6aa;
    cursor: pointer;
    transition: transform 0.3s ease;
    user-select: none;
    text-align: center;
  }
  .menu-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #3b82f6dd;
  }
  .menu-icon {
    font-size: 48px;
    color: #22d3ee;
    margin-bottom: 12px;
  }
  .menu-label {
    font-weight: 600;
    font-size: 1.1rem;
    color: #cbd5e1;
  }
  
  /* Content area inside dashboard details */
  .dashboard-content {
    margin-top: 0;
    background: #0f172a;
    border-radius: 16px;
    padding: 24px 32px;
    box-shadow: inset 0 0 15px #22d3ee55;
    flex-grow: 1;
    overflow-y: auto;
  }
  
  /* Back button */
  .back-btn {
    margin-top: 24px;
    background: transparent;
    border: 2px solid #22d3ee;
    color: #22d3ee;
    border-radius: 12px;
    padding: 10px 20px;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: all 0.3s ease;
  }
  .back-btn:hover {
    background: #22d3ee;
    color: #0f172a;
    box-shadow: 0 4px 12px #22d3eeaa;
  }
  
  /* Profile data list */
  .profile-data {
    list-style: none;
    padding: 0;
    max-width: 400px;
    margin: 0 auto;
    font-size: 1rem;
    color: #a5b4fc;
  }
  .profile-data li {
    margin-bottom: 12px;
  }

  /* Heart rate graph container */
  #heartRateGraph, #dailyGraph, #monthlyProgress {
    max-width: 700px;
     max-height: 400px;
    margin: 20px auto 0 auto;
    height: 200px;
    background: #1e293b;
    border-radius: 16px;
    box-shadow: inset 0 0 12px #22d3ee55;
  }



  /* Date navigation */
  .date-nav {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 12px;
  }
  .date-nav button {
    background: #2563eb;
    border: none;
    border-radius: 10px;
    padding: 8px 14px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  .date-nav button:hover {
    background: #3b82f6;
  }

  /* Hide all main views initially */
  .view {
    display: none;
    flex-direction: column;
    flex-grow: 1;
  }
  .view.active {
    display: flex;
  }

  /* Hide all dashboard sub-views initially */
  .dashboard-subview {
    display: none;
  }
  .dashboard-subview.active {
    display: block;
  }

  /* Responsive */
  @media (max-width: 640px) {
    .container {
      margin: 16px;
      padding: 20px;
    }
    .dashboard-menu {
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    #heartRateGraph, #dailyGraph, #monthlyProgress {
      width: 100%;
      height: 180px;
    }
  }
</style>
</head>
<body>
<div class="container">

  <nav id="main-nav" aria-label="Main navigation">
    <button id="nav-register" aria-controls="register-view" aria-selected="true" class="active" role="tab">Register</button>
    <button id="nav-login" aria-controls="login-view" aria-selected="false" role="tab">Login</button>
    <button id="nav-dashboard" aria-controls="dashboard-main-view" aria-selected="false" role="tab" disabled>Dashboard</button>
  </nav>

  <!-- Register View -->
  <section id="register-view" class="view active" role="tabpanel" tabindex="0" aria-labelledby="nav-register">
    <h2>Register</h2>
    <form id="register-form" aria-label="Registration form">
      <input type="text" id="reg-username" placeholder="Username (email)" required autocomplete="username" />
      <input type="password" id="reg-password" placeholder="Password" required autocomplete="new-password" />
      <input type="password" id="reg-confirm-password" placeholder="Konfirmasi Password" required autocomplete="new-password" />
      <input type="text" id="reg-fullname" placeholder="Nama Lengkap" required autocomplete="name" />
      <select id="reg-gender" required aria-label="Jenis Kelamin">
        <option value="">Pilih Jenis Kelamin</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <input type="number" id="reg-age" placeholder="Umur" min="1" max="120" required />
      <input type="text" id="reg-phone" placeholder="Nomor HP WhatsApp" pattern="^\+?\d{10,15}$" title="Masukkan nomor HP yang valid, bisa dengan +62" required autocomplete="tel" />
      <button type="submit" class="submit-btn">Daftar</button>
      <div id="register-error" class="error-message" role="alert"></div>
      <div id="register-success" class="success-message" role="alert"></div>
    </form>
  </section>

  <!-- Login View -->
  <section id="login-view" class="view" role="tabpanel" tabindex="0" aria-labelledby="nav-login">
    <h2>Login</h2>
    <form id="login-form" aria-label="Login form">
      <input type="text" id="login-username" placeholder="Username (email)" required autocomplete="username" />
      <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit" class="submit-btn">Login</button>
      <div id="login-error" class="error-message" role="alert"></div>
    </form>
  </section>

  <!-- Dashboard Main View -->
  <section id="dashboard-main-view" class="view" role="tabpanel" tabindex="0" aria-labelledby="nav-dashboard">
    <h1>DASHBOARD WEB CONTROL</h1>
    <p class="small-text">Website ini dibuat untuk mempermudah mengetahui kapan kita harus bangun untuk bergerak</p>
    <span class="material-icons heart-icon" aria-hidden="true">favorite</span>

    <div class="dashboard-menu" role="list">
      <div class="menu-item" role="listitem" tabindex="0" data-target="profile-view" aria-label="Menu Profile">
        <span class="material-icons menu-icon">person</span>
        <div class="menu-label">Profile</div>
      </div>
      <div class="menu-item" role="listitem" tabindex="0" data-target="heart-rate-view" aria-label="Menu Heart Rate">
        <span class="material-icons menu-icon">favorite</span>
        <div class="menu-label">Heart Rate</div>
      </div>
      <div class="menu-item" role="listitem" tabindex="0" data-target="graph-view" aria-label="Menu Graph">
        <span class="material-icons menu-icon">show_chart</span>
        <div class="menu-label">Graph</div>
      </div>
      <div class="menu-item" role="listitem" tabindex="0" data-target="progress-view" aria-label="Menu Progress">
        <span class="material-icons menu-icon">bar_chart</span>
        <div class="menu-label">Progress</div>
      </div>
    </div>
  </section>

  <!-- Profile View (full screen) -->
  <section id="profile-view" class="view" role="tabpanel" tabindex="0" aria-labelledby="profile-menu" aria-hidden="true">
    <div class="dashboard-content">
      <h2>Profile</h2>
      <ul class="profile-data" id="profile-data-list">
        <li>Loading profile...</li>
      </ul>
      <button class="back-btn" aria-label="Kembali ke dashboard">Kembali ke Dashboard</button>
    </div>
  </section>

  <!-- Heart Rate View (full screen) -->
  <section id="heart-rate-view" class="view" role="tabpanel" tabindex="0" aria-labelledby="heart-rate-menu" aria-hidden="true">
    <div class="dashboard-content">
      <h2>Heart Rate</h2>
      <canvas id="heartRateGraph" aria-label="Grafik heart rate naik turun" role="img" width="700" height="200"></canvas>
      <p style="text-align:center; font-size: 1.4rem; margin-top: 12px;">
        <span>Current Heart Rate: </span>
        <strong id="currentHeartRate">--</strong> bpm
      </p>
      <button class="back-btn">Kembali ke Dashboard</button>
    </div>
  </section>

  <!-- Graph View (full screen) -->
  <section id="graph-view" class="view" role="tabpanel" tabindex="0" aria-labelledby="graph-menu" aria-hidden="true">
    <div class="dashboard-content">
      <h2>Graph</h2>
      <div class="date-nav" aria-label="Navigasi tanggal grafik">
        <button id="prev-day" aria-label="Hari sebelumnya">&lt; Sebelumnya</button>
        <button id="next-day" aria-label="Hari berikutnya">Selanjutnya &gt;</button>
      </div>
      <canvas id="dailyGraph" aria-label="Grafik rekaman harian heart rate" role="img" width="700" height="200"></canvas>
      <button class="back-btn">Kembali ke Dashboard</button>
    </div>
  </section>

  <!-- Progress View (full screen) -->
  <section id="progress-view" class="view" role="tabpanel" tabindex="0" aria-labelledby="progress-menu" aria-hidden="true">
    <div class="dashboard-content">
      <h2>Progress</h2>
      <canvas id="monthlyProgress" aria-label="Diagram batang rekaman data bulanan" role="img" width="700" height="200"></canvas>
      <button class="back-btn">Kembali ke Dashboard</button>
    </div>
  </section>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA3VtggZ3POaniiW29w0a9hxpdL8tsT_B8",
    authDomain: "heartalv-bbb9f.firebaseapp.com",
    projectId: "heartalv-bbb9f",
    storageBucket: "heartalv-bbb9f.firebasestorage.app",
    messagingSenderId: "419949588771",
    appId: "1:419949588771:web:d0b4a4d2b3b2312b505c96"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const views = {
    register: document.getElementById('register-view'),
    login: document.getElementById('login-view'),
    dashboardMain: document.getElementById('dashboard-main-view'),
    profile: document.getElementById('profile-view'),
    heartRate: document.getElementById('heart-rate-view'),
    graph: document.getElementById('graph-view'),
    progress: document.getElementById('progress-view')
  };

  const navButtons = {
    register: document.getElementById('nav-register'),
    login: document.getElementById('nav-login'),
    dashboard: document.getElementById('nav-dashboard'),
  };

  // Navigation Buttons
  navButtons.register.addEventListener('click', () => switchView('register'));
  navButtons.login.addEventListener('click', () => switchView('login'));
  navButtons.dashboard.addEventListener('click', () => switchView('dashboardMain'));

  // Dashboard menu items
  const menuItems = document.querySelectorAll('.menu-item');
  menuItems.forEach(item => {
    item.addEventListener('click', () => {
      const target = item.getAttribute('data-target').replace('-view','');
      openDashboardMenu(target);
    });
    item.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        const target = item.getAttribute('data-target').replace('-view','');
        openDashboardMenu(target);
      }
    });
  });

  // Back buttons in menu views
  const backBtns = document.querySelectorAll('.back-btn');
  backBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      switchView('dashboardMain');
    });
  });

  let currentUser = null;

  // View switching logic
  function switchView(viewKey) {
    // Show only the selected view, hide others
    Object.values(views).forEach(v => {
      v.classList.remove('active');
      v.setAttribute('aria-hidden', 'true');
    });
    if(viewKey === 'dashboardMain' || viewKey === 'register' || viewKey === 'login') {
      views[viewKey].classList.add('active');
      views[viewKey].setAttribute('aria-hidden', 'false');
    }
    // Show or hide nav buttons based on auth state and view    
    if(currentUser) {
      // After login: show only Dashboard nav, hide Register/Login
      if(viewKey.startsWith('dashboard')) {
        navButtons.register.style.display = 'none';
        navButtons.login.style.display = 'none';
        navButtons.dashboard.style.display = 'inline-block';
        navButtons.dashboard.disabled = false;
      } else {
        // If somehow in register/login view but user is logged in, force dashboard view
        switchView('dashboardMain');
      }
    } else {
      // Not logged in: show Register/Login, disable dashboard button
      navButtons.register.style.display = 'inline-block';
      navButtons.login.style.display = 'inline-block';
      navButtons.dashboard.style.display = 'inline-block';
      navButtons.dashboard.disabled = true;
    }

    // Also hide all dashboard sub views upon switching main views
    Object.keys(views).forEach(key => {
      if(key !== 'register' && key !== 'login' && key !== 'dashboardMain') {
        views[key].classList.remove('active');
        views[key].setAttribute('aria-hidden', 'true');
      }
    });
  }

  // Open full screen menu from dashboard
  function openDashboardMenu(menuKey) {
    // Hide dashboard main view and show menu view
    views.dashboardMain.classList.remove('active');
    views.dashboardMain.setAttribute('aria-hidden', 'true');
    if(views[menuKey]) {
      Object.keys(views).forEach(key => {
        if(key !== menuKey) {
          views[key].classList.remove('active');
          views[key].setAttribute('aria-hidden', 'true');
        }
      });
      views[menuKey].classList.add('active');
      views[menuKey].setAttribute('aria-hidden', 'false');
      // Load content for menu
      if(menuKey === 'profile') loadUserProfile();
      else if(menuKey === 'heartRate') loadHeartRateData();
      else if(menuKey === 'graph') loadDailyGraphData(currentDate);
      else if(menuKey === 'progress') loadMonthlyProgress();
    }
  }

  // Registration form
  document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessages();
    const username = document.getElementById('reg-username').value.trim();
    const password = document.getElementById('reg-password').value;
    const confirm = document.getElementById('reg-confirm-password').value;
    const fullName = document.getElementById('reg-fullname').value.trim();
    const gender = document.getElementById('reg-gender').value;
    const age = parseInt(document.getElementById('reg-age').value, 10);
    const phone = document.getElementById('reg-phone').value.trim();

    if(password !== confirm) {
      showError('register-error', 'Password dan konfirmasi password tidak cocok.');
      return;
    }
    try {
      const cred = await auth.createUserWithEmailAndPassword(username, password);
      await db.collection('users').doc(cred.user.uid).set({ fullName, gender, age, phone });
      showSuccess('register-success', 'Pendaftaran berhasil! Silakan login.');
      e.target.reset();
    } catch(err) {
      showError('register-error', err.message);
    }
  });

  // Login form
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessages();
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value;
    try {
      await auth.signInWithEmailAndPassword(username, password);
      currentUser = auth.currentUser;
      navButtons.dashboard.disabled = false;
      switchView('dashboardMain');
      loadUserProfile();
      loadHeartRateData();
      loadDailyGraphData(currentDate);
      loadMonthlyProgress();
    } catch(err) {
      showError('login-error', err.message);
    }
  });

  function clearMessages() {
    showError('register-error', '');
    showSuccess('register-success', '');
    showError('login-error', '');
  }
  function showError(id, msg) {
    document.getElementById(id).textContent = msg;
  }
  function showSuccess(id, msg) {
    document.getElementById(id).textContent = msg;
  }

  // Load user profile
  async function loadUserProfile() {
    const list = document.getElementById('profile-data-list');
    list.innerHTML = '<li>Memuat data profil...</li>';
    if(!currentUser) return;
    try {
      const doc = await db.collection('users').doc(currentUser.uid).get();
      if(!doc.exists) {
        list.innerHTML = '<li>Data profil tidak ditemukan.</li>';
        return;
      }
      const data = doc.data();
      list.innerHTML = `
        <li><strong>Nama Lengkap:</strong> ${data.fullName}</li>
        <li><strong>Jenis Kelamin:</strong> ${data.gender}</li>
        <li><strong>Umur:</strong> ${data.age}</li>
        <li><strong>Nomor HP:</strong> ${data.phone}</li>
      `;
    } catch {
      list.innerHTML = '<li>Gagal memuat data profil.</li>';
    }
  }

  // Heart rate chart (Chart.js)
  let heartChart = null;
  const heartCtx = document.getElementById('heartRateGraph').getContext('2d');
  const heartRateData = [];
  const maxPoints = 30;
  const currentHeartRateEl = document.getElementById('currentHeartRate');

  function addHeartRateSample(bpm) {
    const now = new Date();
    heartRateData.push({ time: now, bpm });
    if (heartRateData.length > maxPoints) heartRateData.shift();
  }
  
  function updateHeartChart(labels, data) {
  if (heartChart) heartChart.destroy();
  heartChart = new Chart(heartCtx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Heart Rate (bpm)',
        data: data,
        borderColor: '#22d3ee',
        backgroundColor: 'rgba(34, 211, 238, 0.3)',
        fill: true,
        tension: 0.3,
        pointRadius: 3,
        pointHoverRadius: 6,
        borderWidth: 3,
        segment: {
          borderColor: ctx => ctx.p0.parsed.y > 100 ? '#f87171' : '#22d3ee'
        }
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true, suggestedMax: 150 },
        x: { ticks: { maxRotation: 90, minRotation: 45 } }
      },
      plugins: { legend: { display: false } },
      animation: false,
      maintainAspectRatio: false,
      responsive: true
    }
  });
}

  function simulateHeartRateStream() {
    if(!currentUser) return;
    const bpm = Math.floor(60 + Math.random() * 40);
    addHeartRateSample(bpm);
    currentHeartRateEl.textContent = bpm;
    drawHeartChart();
  }
function loadHeartRateData() {
  loadHeartRateRealtime(); // ambil data realtime
    if(window.heartRateInterval) clearInterval(window.heartRateInterval);
    window.heartRateInterval = setInterval(simulateHeartRateStream, 3000);
  }

  // Daily and monthly charts
  const dailyCtx = document.getElementById('dailyGraph').getContext('2d');
  let dailyChart = null;
  const monthlyCtx = document.getElementById('monthlyProgress').getContext('2d');
  let monthlyChart = null;
  let currentDate = new Date();

  function generateDailyData() {
    const data = [];
    for(let i=0;i<24;i++) data.push(Math.floor(60 + Math.random()*40));
    return data;
  }
  function drawDailyGraph(data) {
    if(dailyChart) dailyChart.destroy();
    dailyChart = new Chart(dailyCtx, {
      type: 'line',
      data: {
        labels: [...Array(24).keys()].map(i => i+":00"),
        datasets: [{
          label: "Heart Rate (bpm)",
          data,
          borderColor: '#8b5cf6',
          backgroundColor: 'rgba(139, 92, 246, 0.3)',
          fill: true,
          tension: 0.2,
          pointRadius: 3,
          borderWidth: 3
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: false, suggestedMin: 40, suggestedMax: 140 },
          x: {}
        },
        plugins: { legend: { display: false }},
        maintainAspectRatio: false,
        responsive: true,
        animation: false
      }
    });
  }
  function loadDailyGraphData() {
    const data = generateDailyData();
    drawDailyGraph(data);
  }

  function generateMonthlyData() {
    const data = [];
    for(let i=1;i<=30;i++) data.push(Math.floor(60 + Math.random()*40));
    return data;
  }
  function drawMonthlyProgress(data) {
    if(monthlyChart) monthlyChart.destroy();
    monthlyChart = new Chart(monthlyCtx, {
      type: 'bar',
      data: {
        labels: [...Array(30).keys()].map(i => (i+1).toString()),
        datasets: [{
          label: 'Avg Heart Rate / Day',
          data,
          backgroundColor: '#06b6d4'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, suggestedMax: 140 },
          x: {}
        },
        plugins: { legend: { display: false }},
        maintainAspectRatio: false,
        responsive: true,
        animation: false
      }
    });
  }
  function loadMonthlyProgress() {
    const data = generateMonthlyData();
    drawMonthlyProgress(data);
  }

  document.getElementById('prev-day').addEventListener('click', () => {
    currentDate.setDate(currentDate.getDate()-1);
    loadDailyGraphData(currentDate);
  });
  document.getElementById('next-day').addEventListener('click', () => {
    const tomorrow = new Date();
    tomorrow.setHours(0,0,0,0);
    if(currentDate < tomorrow){
      currentDate.setDate(currentDate.getDate()+1);
      loadDailyGraphData(currentDate);
    }
  });

  // Monitor auth state
  auth.onAuthStateChanged(user => {
    currentUser = user;
    if(user) {
      navButtons.dashboard.disabled = false;
      switchView('dashboardMain');
      loadUserProfile();
      loadHeartRateData();
      loadDailyGraphData(currentDate);
      loadMonthlyProgress();
    } else {
      navButtons.dashboard.disabled = true;
      switchView('login');
    }
  });
  const rtdb = firebase.database();

// Fungsi untuk ambil data heart rate dari Realtime Database
function loadHeartRateRealtime() {
  const heartRatePath = "heartRateData/4a9941";  // Ganti dengan deviceId kamu

  rtdb.ref(heartRatePath).on("value", (snapshot) => {
    const data = snapshot.val();
    if (!data) {
      console.log("Tidak ada data detak jantung.");
      return;
    }

    // Ambil dan urutkan data berdasarkan waktu
    const entries = Object.entries(data).sort((a, b) => parseInt(a[0]) - parseInt(b[0]));
    const labels = entries.map(([time, _]) => `${time}:00`);
    const bpmData = entries.map(([_, bpm]) => bpm);

    // Tampilkan di elemen HTML
    currentHeartRateEl.textContent = bpmData[bpmData.length - 1]; // tampilkan yang terakhir
    updateHeartChart(labels, bpmData);
  });
}
