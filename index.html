<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1d1d1d, #3a3a3a);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #00ffcc;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        input, select, button {
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        button {
            background: #00ffcc;
            color: #000;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ffcc00;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 100%;
        }

        .icon {
            padding: 20px;
            border: 1px solid #00ffcc;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .icon:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
        }

        .description {
            font-size: 0.8em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <div id="home">
            <h1>Selamat Datang di Website Pemantauan Kesehatan</h1>
            <nav>
                <a href="#register">Register</a>
                <a href="#login">Login</a>
            </nav>
        </div>

        <div id="register" style="display: none;">
            <h1>Register</h1>
            <form id="registerForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Konfirmasi Password" required>
                <input type="text" placeholder="Nama Lengkap" required>
                <select required>
                    <option value="">Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
                <input type="number" placeholder="Umur" required>
                <input type="text" placeholder="Nomor HP WhatsApp" required>
                <button type="submit">Daftar</button>
            </form>
            <a href="#login">Sudah punya akun? Login di sini</a>
        </div>

        <div id="login" style="display: none;">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="#register">Belum punya akun? Daftar di sini</a>
        </div>

        <div id="dashboard" style="display: none;">
            <h1>DASHBOARD WEB CONTROL</h1>
            <p class="description">Website ini di buat untuk mempermudah mengetahui kapan kita harus bangun untuk bergerak</p>
            <div class="menu">
                <div class="icon" id="profile">Profile</div>
                <div class="icon" id="heartRate">Heart Rate</div>
                <div class="icon" id="graph">Graph</div>
                <div class="icon" id="progress">Progress</div>
            </div>
        </div>
    </div>
